<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H" 
    crossorigin=""
  />

  <!-- Leaflet JS -->
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH" 
    crossorigin=""
  ></script>

  <style type="text/css">
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map', {
      attributionControl: false
    }).setView([7.50148, 80.4989], 9);

    // Add attribution control
    L.control.attribution({
      prefix: false
    }).addTo(map);

    // Add raster tile layer (note: file:/// URLs won't work in browser directly)
    var tilesource_layer = L.tileLayer(
      'file:///C:/Users/222360N/Downloads/webmap/tiles/{z}/{x}/{y}.png', 
      {
        minZoom: 7,
        maxZoom: 12,
        tms: false,
        attribution: 'Created by Gayash Wickramasinghe'
      }
    ).addTo(map);
  </script>
</body>
</html>
